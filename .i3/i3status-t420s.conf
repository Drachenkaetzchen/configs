general {
	output_format = "i3bar"
        colors = true
	interval = 1
}

order += "disk /"
order += "disk /media/felicitus"
order += "ethernet eth0"
order += "wireless wlan0"
order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "battery 0"
order += "tztime local"


ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

wireless wlan0 {

}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

cpu_temperature 0 {
	format = "T: %degrees °C"
}


battery 0 {
	
}
tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}


disk "/" {
	format = "/ %free"
}

disk "/media/felicitus" {
	format ="⌂ %free"
}

volume master {
	format = "♪: %volume"
	device = "default"
        mixer = "Master"
        mixer_idx = 0
}


